{% extends  'base.html' %}
{% load static %}
{% block content %}
<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="pe-7s-config icon-gradient bg-mean-fruit"></i>
            </div>
            <div>DHCP Configuration
                <div class="page-title-subheading">This is config of DHCP Server</div>
            </div>
        </div>
           
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="main-card mb-3 card">
            <div class="card-header">Configurations
                <div class="btn-actions-pane-right">
                    <!-- <div role="group" class="btn-group-sm btn-group">
                        <button class="active btn btn-focus">Last Week</button>
                        <button class="btn btn-focus">All Month</button>
                    </div> -->
                </div>
            </div>
            <div class="card-body">
                <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Config</th>
                        <th class="text-center">Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for config in dhcp_config %}
                    <tr>
                        <td class="text-center text-muted">{{ forloop.counter }}</td>
                        <td class="text-center">{{ config.config|upper  }}</td>
                        <td class="text-center">{{ config.value }}</td>
                        <td class="text-center">
                            <a href="{% url 'dhcp_config_edit' config.id%}" class="btn btn-primary btn-sm">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="d-block text-center card-footer">
                <a href="#" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#dhcp-config-appy">Apply Config</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
